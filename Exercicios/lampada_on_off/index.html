<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
</head>
<body>

    <div align="center">

        <button onclick="document.getElementById('myImage').src='lampada_on.png'"> Lâmpada On </button>

        <img id="myImage" src="lampada_off.png" alt="lâmpada on" width="100px">

        <button onclick="document.getElementById('myImage').src='lampada_off.png'"> Lâmpada Off </button>

        <script src="./script.js"></script>

    </div>

    <br/>

    <div align="center">

        <button onclick="document.getElementById('myImage').style.display='none'">Eliminar lâmpada</button>
        <button onclick="document.getElementById('myImage').style.display='inline-block'">Recuperar lâmpada</button>


    </div>
</body>
</html>
